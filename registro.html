<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
  body{
   background: linear-gradient(90deg,#001E6C,#D82148) ;
   
  }
</style>

</head>
<body>
    <section class="container-fluid justify-content-center">
        <div class="row">
          <div class="col-4 col-md-4"> </div>
        
       <form class="w-25 text-center my-5" id="formulario-registro"> 
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
      
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
       
          <button id="boton-registro" type="submit" class="btn btn-primary w-100">Registro</button>
        </div>
        </form>
         </section>






                       <!-- Modal -->

          <section>
            <!-- Modal -->
        <div class="modal fade" id="mensaje-form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="color: red;">Alert!</h5>
            </div>
              <div class="modal-body">
                <p id="mensaje"></p>
              </div>
            </div>
          </div>
        </div>
          </section>







    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="./js/registro.js" type="module"></script>

<script src="./js/firebase.js" type="module"></script>
</body>
</html>
